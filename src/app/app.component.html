<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ titulo }}
    <banda-detalle [banda]="banda"></banda-detalle>
  </h1>
</div>

<ul class="bandas">
  <li [class.selected]="bandaItem === banda"
      *ngFor="let bandaItem of bandas"
      (click)="seleccionar(bandaItem)">
 
      <span class="insignia">{{ bandaItem.id }}</span>{{ bandaItem.nombre }}
  </li>
</ul>
